<!DOCTYPE html>
<html>
	<head>
		<title>Awash in Iron</title>
		<link rel="stylesheet" type="text/css" href="css/core.css">
		<script>
			var require = {
				urlArgs: 'bust=' + (new Date()).getTime(),
				baseUrl: 'js/',
				shim: {
					"underscore": {
						exports: "_"
					},
					"backbone": {
						deps: ["underscore", "jquery"],
						exports: "Backbone"
					},
					"preload": {
						deps: ["jquery"],
						exports: "createjs"
					},
					"handlebars": {
						exports: "Handlebars"
					},
					"jquery-ui": {
						deps: ["jquery"]
					}
				},
				paths: {
					"templates":	"templates",
					"jquery":	"http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min",
					"jquery-ui":	"//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min",
					"underscore":	"//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min",
					"backbone":	"//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min",
					"handlebars":	"//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min",
					"preload":	"http://code.createjs.com/preloadjs-0.4.0.min"
				}
			};
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js" data-main="aii/main.js"></script>
	</head>
	<body>
		<div id="game"></div>
	</body>
</html>
